  <head>
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <body>
    <section class="page-header">
      <h1 class="project-name">Doomsday</h1>
      <h2 class="project-tagline">Doomsday Rule Tester</h2>
      <a href="https://github.com/ajschoenb/doomsday" class="btn">View on GitHub</a>
      <a href="https://github.com/ajschoenb/doomsday/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/ajschoenb/doomsday/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
        <p id="d"></p>
        <script>
            var year = Math.ceil(Math.random()*2100);
            var month = Math.ceil(Math.random()*12);
            var day = Math.ceil(Math.random()*31);
            if(month == 2 && day > 28 && year % 4 != 0) day = 28;
            else if(month == 2 && day > 29 && year % 4 == 0) day = 29;
            if((month == 4 || month == 6 || month == 9 || month == 11) && day > 30) day = 30;
            year.toString();
            month.toString();
            day.toString();
            document.getElementById(d).innerHTML = "What is the day of the week for " + month + "/" + day + "/" + year + "?(mm/dd/yyyy)";
        </script>
    </section>

      <footer class="site-footer">

      </footer>

    </section>
